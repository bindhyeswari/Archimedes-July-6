<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>

        div.column {
            background-color: red;
            height: 100px;
            width: 100px;
            margin: 1em;

            float: left;
        }

        div.row {
            border: 1px solid red;
            padding: 1em;
        }

        div.dummy {
            width: calc(300px + 6em);
            margin: 0 auto;
        }

        div.dummy::after {
            content: '';
            display: block;
            clear: both;


        }

    </style>
</head>
<body>
    <div class="row">

        <div class="dummy">
            <div class="column"></div>
            <div class="column"></div>
            <div class="column"></div>
        </div>

    </div>

</body>
</html>
