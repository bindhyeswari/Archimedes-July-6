<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Centering using flex</title>
    <style>

        div.column {
            background-color: red;
            height: 100px;
            width: 100px;
            margin: 1em;
        }

        div.column:nth-child(2) {
            height: 300px;
        }

        div.row {
            border: 1px solid red;
            padding: 1em;

            display: flex;
            justify-content: center;
            align-items: center;
        }

    </style>
</head>
<body>
    <div class="row">

        <div class="column"></div>
        <div class="column"></div>
        <div class="column"></div>

    </div>

</body>
</html>
